<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Button</title>
    <style>
        body {
            background-color: #ecf0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .neumorphic-btn {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background-color: #ecf0f3;
            border: none;
            border-radius: 12px;
            box-shadow: 7px 7px 15px #babecc, -7px -7px 15px #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .neumorphic-btn a {
            font-size: 1rem;
            color: #333;
            text-decoration: none;
        }
        .circle {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: #ff3e3e;
            box-shadow: 2px 2px 5px #babecc, -2px -2px 5px #fff;
            border-radius: 50%;
        }

        .neumorphic-btn:active {
            box-shadow: inset 7px 7px 15px #babecc, inset -7px -7px 15px #fff;
        }

        .footer h1 {
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neumorphic-btn">
            <div class="circle"></div>
            <a href="apps/ahkscript.html">AHK Script Generator</a>
        </div>
        <div class="footer">
            <h1>©️ 2024 yhogakafi</h1>
        </div>
    </div>
</body>
</html>
