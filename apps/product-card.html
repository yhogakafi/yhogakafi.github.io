<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Product Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1200px;
        }

        .product-card {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #a3b1c6, -7px -7px 15px #ffffff;
            padding: 20px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            flex: 1 1 calc(33.333%); /* For larger screens */
            text-decoration: none;
            color: inherit;
        }

        .product-image img {
            width: 100%;
            border-radius: 15px;
            /* box-shadow: 7px 7px 15px #a3b1c6, -7px -7px 15px #ffffff; */
        }

        .product-info {
            margin-top: 15px;
        }

        .product-name {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1em;
            margin: 5px 0 0;
        }

        .normal-price {
            text-decoration: line-through;
            color: #a3a3a3;
        }

        .discounted-price {
            color: #ff4d4d;
            font-weight: bold;
        }

        @media (max-width: 768px) { 
            .product-name, .product-info {
                font-size: 0.8em;
            }    
            .product-card {
                padding: 10px;
                box-shadow: 3px 3px 10px #a3b1c6, -3px -3px 10px #ffffff;
            }
            .product-image img {
                box-shadow: none;
            }
            body {
                padding: 20px;
            }
            .product-grid {
                gap: 20px;
            }
            .product-card {
                flex: 1 1 calc(50% - 40px); /* For mobile browsers */
            }
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <a href="https://yhogakafi.github.io" class="product-card">
            <div class="product-image">
                <img src="product-1.avif" alt="Product Name 1">
            </div>
            <div class="product-info">
                <h2 class="product-name">Product Name 1</h2>
                <p class="product-price"><span class="normal-price">$100</span> <span class="discounted-price">$80</span></p>
            </div>
        </a>
        <a href="https://yhogakafi.github.io" class="product-card">

        </a>

            <div class="product-info">

                <p class="product-price"><span class="normal-price">$100</span> <span class="discounted-price">$80</span></p>

        </a>

            <div class="product-info">

                <p class="product-price"><span class="normal-price">$100</span> <span class="discounted-price">$80</span></p>

</html>
