<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Lines Input with Generate AHK Script and Copy to Clipboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ecf0f3d0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ecf0f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 7px 7px 15px #babecc, -7px -7px 15px #fff;
        }
        .neumorphic-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ecf0f3;
            border: none;
            border-radius: 10px;
            box-shadow: 7px 7px 15px #babecc, -7px -7px 15px #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .neumorphic-btn a {
            font-weight: bold;
            font-size: 1rem;
            color: #575757;
            text-decoration: none;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .input-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        textarea {
            width: 50%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.12);
            margin-right: 20px;
        }
        .input-image {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007aff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f83838;
        }
        #displayTextButton {
            font-weight: bold;
            font-style: italic;
            background-color: #007aff;
            animation: blink-red 1.5s infinite;
        }
        #outputBox {
            font-size: 0.9em;
            margin-top: 10px;
            padding: 10px;
            background: #f7f7f9;
            border: 1px solid #e1e1e8;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            font-size: x-large;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modalImage {
            width: 70%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes blink-red {
            0% { background-color: #007aff; }
            50% { background-color: red; }
            100% { background-color: #007aff; }
        }
    </style>
</head>
<body>

    <div class="container">
            <button class="neumorphic-btn">
                <a href="../index.html" class="h1">yhogakafi.github.io</a>
            </button>
        <h2>Input Nomor Pengiriman</h2>
        <div class="input-section">
            <textarea id="inputBox" rows="10" placeholder="Input di sini..."></textarea>
            <img class="input-image" src="no pengiriman.png" alt="nodo">
        </div>
        <h3>Klik Display Text dulu, baru Generate AHK atau Copy to clipboard</h3>
        <button id="displayTextButton" onclick="displayText()">Display Text</button>
        <button onclick="generateAhk()">Generate AHK</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>

        <h2>Output</h2>
        <div id="outputBox"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalDescription">Generated AHK script is ready!</p>
            <img id="modalImage" src="thumb.jpg" alt="Generated Image">
        </div>
    </div>

    <script>
        function displayText() {
            var input = document.getElementById('inputBox').value;
            var lines = input.split('\n');
            var formattedLines = lines.map(function(line) {
                return '    PerformOCRClickAndScroll("' + line + '")' ;
            });
            var output = '#Requires AutoHotkey v2\n#include OCR.ahk\n\nF8::ExitApp\n\n; Function to perform OCR, find string, click, and scroll\nPerformOCRClickAndScroll(target_string) {\n    WinWaitActive "Pengiriman Pesanan",,10\n    if !WinActive("Pengiriman Pesanan") {\n        MsgBox "Failed to find test window!"\n        ExitApp\n    }\n\n    Loop {\n        res := OCR.FromWindow("Pengiriman Pesanan")\n        if InStr(res.Text, target_string) {\n            try if found := res.FindString(target_string) {\n                res.Click(found)\n                MouseMove -70, 0, 0, "R"\n                MouseClick "left"\n                sleep 10\n            }\n            if found != res.FindString(target_string) {\n                Break\n            }\n        }\n        Send "{PgDn}"\n        Sleep 200\n    }\n}\n\n; Example usage for different target strings\nLoop {\n' + formattedLines.join('\n') + '\n    Break\n}';
            document.getElementById('outputBox').innerText = output;
        }

        function copyToClipboard() {
            var output = document.getElementById('outputBox').innerText;
            var tempInput = document.createElement('textarea');
            tempInput.value = output;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Text copied to clipboard!');
        }

        function generateAhk() {
            var output = document.getElementById('outputBox').innerText;
            var blob = new Blob([output], { type: 'text/plain' });
            var fileName = 'generated_script.ahk';

            if (window.navigator && window.navigator.msSaveOrOpenBlob) { // IE and Edge
                window.navigator.msSaveOrOpenBlob(blob, fileName);
            } else {
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            // Show the modal
            var modal = document.getElementById('myModal');
            var span = document.getElementsByClassName('close')[0];

            modal.style.display = 'block';

            // Close the modal when the user clicks on <span> (x)
            span.onclick = function() {
                modal.style.display = 'none';
            };

            // Close the modal when the user clicks anywhere outside of the modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        }
    </script>

</body>
</html>
